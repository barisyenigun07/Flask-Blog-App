{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method="post">
  <div class="input-group">

    <input type="search" name="keyword" id="form1" class="form-control" placeholder="Ara"/>

    <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
    </button>
  </div>
</form>
<br>
<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blogda hen√ºz makale bulunmuyor...</div>
{% endif %}
{% endblock body %}
